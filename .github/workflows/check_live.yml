name: 检查直播状态
on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

permissions:
  contents: read

jobs:
  check-live:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 安装Chrome浏览器
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver
          export CHROME_BIN=/usr/bin/chromium-browser
          export CHROME_DRIVER=/usr/bin/chromedriver

      - name: 设置Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 selenium webdriver-manager supabase

      - name: 运行直播检查脚本
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          LIVE_URL: ${{ secrets.LIVE_URL }}
          TGID: ${{ secrets.TGID }}
          RECORD_URL: ${{ secrets.RECORD_URL }}
          FEISHU_API: ${{ secrets.FEISHU_API }}
        run: |
          python /home/runner/work/recoder/recoder/check_live.py
